# Project information
site_name: Towne Park Documentation
site_description: Comprehensive documentation for Towne Park financial systems
site_url: https://your-organization.github.io/towne-park-docs/
site_author: Towne Park Team

# Repository
repo_name: your-organization/towne-park-docs
repo_url: https://github.com/your-organization/towne-park-docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Towne Park

# Configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
  palette:
    # Use Towne Park colors here
    primary: indigo
    accent: indigo
  icon:
    logo: material/library
  language: en

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
  - macros

# Extra settings
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-organization
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/towne-park

